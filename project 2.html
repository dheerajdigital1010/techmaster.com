<!DOCTYPE html>
<html>
<head> 
    <title>Registration form</title> 
    <link rel="stylesheet" type="text/css" href="project 2.css">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
</head>

<body>
    <h9>if it wont submit 
        
        ,insert all details and go to home page </h9>
    <a href="project 4.html"><button>Home</button></a>
    <br><br><br><br><br><br><br><br><br><br><br><br>
<form>
    <table>
        <tr>
            <td>
                Name:
            </td>
            <td>
                <input type="text" placeholder="Name" name="">
            </td>
        </tr>

        <tr>
            <td>
                Gender:
            </td>
            <td>
                <input type="radio" name="Gender">Male
                <input type="radio" name="Gender">Female
            </td>
        </tr>
        <tr>
            <td>
                Email:
            </td>
            <td>
                <input type="text" placeholder="Email" name="">
            </td>
        </tr>

        <tr>
            <td>
                Password:
            </td>
            <td>
                <input type="password" placeholder="Password" name="">
            </td>
        </tr>
        <tr>
            <td>
                Phone number :
            </td>
            <td>
                <select>
                    <option>+91</option>
                    <option>+929</option>
                    <option>+918</option>
                    <option>+977</option>
                    <option>+19</option>
                </select>
                <input type="phone" placeholder="Phone number" name="">
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="submit" name="">
            </td>

    </table>
</form>
</body>
</html>
